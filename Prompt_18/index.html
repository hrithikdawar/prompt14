<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200" style="background-image: url('/img/contact.jpg');">
  
<div class="flex justify-center items-center mt-10 text-white">
  <div class="w-[40%] p-8 bg-transparent hover:text-yellow-400 hover:backdrop-blur-lg shadow-lg rounded-lg border border-white">

    <h2 class="text-3xl font-bold text-center underline mb-6">Contact Us</h2>
    <form action="" class="space-y-3">
     
      <div>
        <label for="name" class="block text-sm font-semibold ">Name :</label>
        <input type="text" id="name" name="name" placeholder="Your Name"
               class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg hover:border-yellow-400 ">
      </div>
      
      
      <div>
        <label for="email" class="block text-sm font-semibold">Email :</label>
        <input type="email" id="email" name="email" placeholder="Your Email"
               class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg hover:border-yellow-400 ">
      </div>
      
      
      <div>
        <label for="subject" class="block text-sm font-semibold">Subject :</label>
        <input type="text" id="subject" name="subject" placeholder="Subject"
               class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg hover:border-yellow-400">
      </div>
      
      
      <div>
        <label for="message" class="block text-sm font-semibold">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message"
                  class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg hover:border-yellow-400"></textarea>
      </div>
      
    
      <button type="submit" class="w-full py-3 mt-4 text-white font-semibold bg-yellow-500 rounded-lg shadow-md hover:bg-yellow-600">
        Send Message
      </button>
    </form>
  </div>
</div>
</body>
</html>
