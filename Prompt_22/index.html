<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Step Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-600 flex items-center justify-center min-h-screen">
    <div
      class="p-8 bg-gradient-to-br from-teal-500 to-orange-400 text-white rounded-3xl shadow-xl max-w-md w-full mx-auto"
    >
      <h1 class="text-2xl font-bold text-center mb-6">Event Registration</h1>
      <form id="eventForm" class="p-8 bg-white rounded-2xl shadow-lg">
        <div class="form-header flex justify-between mb-5 text-md text-center">
          <span class="stepIndicator active flex-1 pb-4">Personal Info</span>
          <span class="stepIndicator flex-1 pb-4">Event Details</span>
          <span class="stepIndicator flex-1 pb-4">Confirmation</span>
        </div>

        <div class="step active">
          <p class="text-gray-700 text-center font-semibold mb-3">Tell us about yourself</p>
          <input
            type="text"
            placeholder="Full Name"
            class="w-full px-4 py-3 mb-4 border rounded-md text-gray-700"
          />
          <input
            type="email"
            placeholder="Email Address"
            class="w-full px-4 py-3 mb-4 border rounded-md text-gray-700"
          />
          <input
            type="tel"
            placeholder="Contact Number"
            class="w-full px-4 py-3 mb-4 border rounded-md text-gray-700"
          />
        </div>

        <div class="step hidden">
          <p class="text-gray-700 text-center mb-5">Event preferences</p>
          <input
            type="text"
            placeholder="Event Name"
            class="w-full px-4 py-3 mb-4 border rounded-md text-gray-700"
          />
          <select class="w-full px-4 py-3 mb-4 border rounded-md text-gray-700">
            <option disabled selected>Preferred Time Slot</option>
            <option>Morning (9 AM - 12 PM)</option>
            <option>Afternoon (1 PM - 4 PM)</option>
            <option>Evening (5 PM - 8 PM)</option>
          </select>
          <input
            type="number"
            placeholder="Number of Guests"
            class="w-full px-4 py-3 mb-4 border rounded-md text-gray-700"
            min="1"
            max="10"
          />
        </div>

        <div class="step hidden">
          <p class="text-gray-700 text-center mb-5">Additional details</p>
          <textarea
            placeholder="Special Requirements or Comments"
            class="w-full px-4 py-3 mb-4 border rounded-md text-gray-700"
          ></textarea>
          <label class="flex items-center text-gray-700 mb-4">
            <input type="checkbox" class="form-checkbox mr-2 text-teal-600" />
            I agree to the Terms and Conditions
          </label>
        </div>

        <div class="flex justify-between mt-6">
          <button
            type="button"
            id="prevBtn"
            class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400"
          >
            Previous
          </button>
          <button
            type="button"
            id="nextBtn"
            class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600"
          >
            Next
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
