<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-blue-100 py-12 px-4">
    <!-- Checkout Form Container -->
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-xl shadow-xl">
      <h2 class="text-4xl font-extrabold text-center text-indigo-600 mb-8">
        Checkout
      </h2>

      <!-- Form -->
      <form action="#" method="POST" class="space-y-10">
        <!-- Customer Information Section -->
        <div>
          <h3 class="text-3xl font-semibold text-gray-800 mb-4">
            Customer Information
          </h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <div>
              <label for="first_name" class="text-sm font-medium text-gray-700"
                >First Name</label
              >
              <input
                type="text"
                id="first_name"
                name="first_name"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
            <div>
              <label for="last_name" class="text-sm font-medium text-gray-700"
                >Last Name</label
              >
              <input
                type="text"
                id="last_name"
                name="last_name"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
          </div>
          <div class="mt-6">
            <label for="email" class="text-sm font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
              required
            />
          </div>
        </div>

        <!-- Billing Address Section -->
        <div>
          <h3 class="text-3xl font-semibold text-gray-800 mb-4">
            Billing Address
          </h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-8">
            <div>
              <label
                for="billing_address"
                class="text-sm font-medium text-gray-700"
                >Street Address</label
              >
              <input
                type="text"
                id="billing_address"
                name="billing_address"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
            <div>
              <label for="city" class="text-sm font-medium text-gray-700"
                >City</label
              >
              <input
                type="text"
                id="city"
                name="city"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mt-6">
            <div>
              <label for="state" class="text-sm font-medium text-gray-700"
                >State</label
              >
              <input
                type="text"
                id="state"
                name="state"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
            <div>
              <label for="zip" class="text-sm font-medium text-gray-700"
                >ZIP Code</label
              >
              <input
                type="text"
                id="zip"
                name="zip"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
          </div>
        </div>

        <!-- Shipping Address Section -->
        <div>
          <h3 class="text-3xl font-semibold text-gray-800 mb-4">
            Shipping Address
          </h3>
          <div class="flex items-center mb-4">
            <input
              type="checkbox"
              id="same_as_billing"
              name="same_as_billing"
              class="mr-3"
            />
            <label
              for="same_as_billing"
              class="text-sm font-medium text-gray-700"
              >Shipping address is the same as billing address</label
            >
          </div>
          <div
            id="shipping_address"
            class="grid grid-cols-1 sm:grid-cols-2 gap-8 mt-4"
          >
            <div>
              <label
                for="shipping_street"
                class="text-sm font-medium text-gray-700"
                >Street Address</label
              >
              <input
                type="text"
                id="shipping_street"
                name="shipping_street"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
              />
            </div>
            <div>
              <label
                for="shipping_city"
                class="text-sm font-medium text-gray-700"
                >City</label
              >
              <input
                type="text"
                id="shipping_city"
                name="shipping_city"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
              />
            </div>
          </div>
          <div
            id="shipping_details"
            class="grid grid-cols-1 sm:grid-cols-2 gap-8 mt-6"
          >
            <div>
              <label
                for="shipping_state"
                class="text-sm font-medium text-gray-700"
                >State</label
              >
              <input
                type="text"
                id="shipping_state"
                name="shipping_state"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
              />
            </div>
            <div>
              <label
                for="shipping_zip"
                class="text-sm font-medium text-gray-700"
                >ZIP Code</label
              >
              <input
                type="text"
                id="shipping_zip"
                name="shipping_zip"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
              />
            </div>
          </div>
        </div>

        <!-- Payment Method Section -->
        <div>
          <h3 class="text-3xl font-semibold text-gray-800 mb-4">
            Payment Method
          </h3>
          <div class="flex items-center mb-4">
            <input
              type="radio"
              id="credit_card"
              name="payment_method"
              class="mr-3"
              required
            />
            <label for="credit_card" class="text-sm font-medium text-gray-700"
              >Credit Card</label
            >
          </div>
          <div class="flex items-center mb-4">
            <input
              type="radio"
              id="paypal"
              name="payment_method"
              class="mr-3"
              required
            />
            <label for="paypal" class="text-sm font-medium text-gray-700"
              >PayPal</label
            >
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mt-4">
            <div>
              <label for="card_number" class="text-sm font-medium text-gray-700"
                >Card Number</label
              >
              <input
                type="text"
                id="card_number"
                name="card_number"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
            <div>
              <label for="expiry_date" class="text-sm font-medium text-gray-700"
                >Expiration Date</label
              >
              <input
                type="text"
                id="expiry_date"
                name="expiry_date"
                class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
                required
              />
            </div>
          </div>
          <div class="mt-4">
            <label for="cvv" class="text-sm font-medium text-gray-700"
              >CVV</label
            >
            <input
              type="text"
              id="cvv"
              name="cvv"
              class="mt-2 block w-full px-5 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:outline-none shadow-sm"
              required
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-8">
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200"
          >
            Complete Order
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
