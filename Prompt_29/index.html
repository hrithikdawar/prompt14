<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

    <!-- Header with Image -->
    <header class="relative">
        <div alt="Header Image" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-gradient-to-r from-[#6BB5B1] to-[#3F6965] opacity-70"></div>
        <div class="absolute inset-0 flex items-center justify-center text-white">
            <h1 class="text-5xl font-bold tracking-wide">Contact Us</h1>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="flex items-center justify-center py-16 bg-gradient-to-br from-gray-100 to-gray-50">
        <div class="w-full max-w-3xl bg-white p-8 rounded-3xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">We'd Love to Hear From You!</h2>
            <p class="text-center text-gray-600 mb-8">
                Whether you have a question or just want to say hello, feel free to reach out to us.
            </p>
            <form action="#" method="POST">

                <!-- Full Name Input -->
                <div class="mb-6">
                    <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Full Name"
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6BB5B1] transition-shadow"
                        required>
                </div>

                <!-- Email Input -->
                <div class="mb-6">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your Email"
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6BB5B1] transition-shadow"
                        required>
                </div>

                <!-- Phone Number Input -->
                <div class="mb-6">
                    <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number"
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6BB5B1] transition-shadow">
                </div>

                <!-- Subject Input -->
                <div class="mb-6">
                    <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of Your Message"
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6BB5B1] transition-shadow"
                        required>
                </div>

                <!-- Message Textarea -->
                <div class="mb-6">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message"
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6BB5B1] transition-shadow"
                        required></textarea>
                </div>

                <!-- Dropdown for Reason for Contact -->
                <div class="mb-6">
                    <label for="reason" class="block text-sm font-medium text-gray-700">Reason for Contact</label>
                    <select id="reason" name="reason"
                        class="w-full px-4 py-3 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6BB5B1]">
                        <option disabled selected>Choose a reason</option>
                        <option>Product Inquiry</option>
                        <option>Support Request</option>
                        <option>General Feedback</option>
                    </select>
                </div>

                <!-- Checkbox for Subscription -->
                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="subscribe" name="subscribe" class="form-checkbox text-[#6BB5B1]">
                    <label for="subscribe" class="ml-2 text-sm text-gray-700">Subscribe to our newsletter</label>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="w-full bg-gradient-to-r from-[#6BB5B1] to-[#3F6965] text-white py-3 rounded-lg hover:opacity-90 focus:outline-none focus:ring-4 focus:ring-[#6BB5B1] transition-opacity">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
