<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="text-gray-800 bg-cover bg-center flex justify-center items-center p-10"
    style="background-image: url('./img/bg1.jpg');"
  >
    
    <div
      class="w-[50%] text-center p-10 bg-white rounded-xl shadow-xl border border-gray-200"
    >
    
      <h1 class="text-4xl font-extrabold mb-4 text-blue-500">
        ðŸš€ New Product Launch!
      </h1>
      <p class="text-lg mb-6 text-gray-600">
        Our latest innovation is almost here. Be the first to experience it!
      </p>

      
      <div class="flex justify-center space-x-4 mb-8">
        <div class="text-center">
          <p
            id="days"
            class="text-4xl font-extrabold text-blue-600 transition duration-300 hover:scale-110"
          >
            01
          </p>
          <p class="text-gray-500">Days</p>
        </div>
        <div class="text-center">
          <p
            id="hours"
            class="text-4xl font-extrabold text-blue-600 transition duration-300 hover:scale-110"
          >
            02
          </p>
          <p class="text-gray-500">Hours</p>
        </div>
        <div class="text-center">
          <p
            id="minutes"
            class="text-4xl font-extrabold text-blue-600 transition duration-300 hover:scale-110"
          >
            03
          </p>
          <p class="text-gray-500">Minutes</p>
        </div>
        <div class="text-center">
          <p
            id="seconds"
            class="text-4xl font-extrabold text-blue-600 transition duration-300 hover:scale-110"
          >
            04
          </p>
          <p class="text-gray-500">Seconds</p>
        </div>
      </div>

     
      <h2 class="text-2xl font-semibold mb-4 text-blue-500">Pre-order Now</h2>
      <div class="flex justify-center items-center gap-6 mb-6">
       
        <div
          class="bg-blue-100 p-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 hover:bg-blue-200 hover:text-gray-700"
        >
          <h3 class="text-2xl font-bold text-blue-600">Basic Package</h3>
          <p class="text-gray-600 mb-2">Includes product + standard support</p>
          <p class="text-3xl font-bold text-blue-700 mb-4">$49</p>
          <button
            class="mt-4 w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-300"
          >
            Buy Now
          </button>
        </div>

      
        <div
          class="bg-blue-100 p-6 rounded-lg shadow-lg transition duration-300 transform hover:scale-105 hover:bg-blue-200 hover:text-gray-700"
        >
          <h3 class="text-2xl font-bold text-blue-600">Premium Package</h3>
          <p class="text-gray-600 mb-2">
            Product + premium support + extra features
          </p>
          <p class="text-3xl font-bold text-blue-700 mb-4">$99</p>
          <button
            class="mt-4 w-full py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition duration-300"
          >
            Buy Now
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
