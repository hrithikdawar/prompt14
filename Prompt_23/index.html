<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

    <!-- Header -->
    <header class="bg-indigo-600 text-white py-4"> 
      <div class="container mx-auto text-center">
        <h1 class="text-3xl font-bold">Welcome to Our Platform</h1>
        <p class="mt-2">Register to get started and join our community</p>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex justify-center items-center py-12">
      <div class="w-full sm:w-80 md:w-96 bg-white p-6 rounded-xl shadow-lg">

        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create Your Account</h2>

        <form action="#" method="POST" class="space-y-6">

          <!-- Username -->
          <div class="relative">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="mt-2 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 transform hover:scale-105 hover:bg-gray-50"
            />
          </div>

          <!-- Full Name -->
          <div class="relative">
            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input
              type="text"
              id="full_name"
              name="full_name"
              required
              class="mt-2 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 transform hover:scale-105 hover:bg-gray-50"
            />
          </div>

          <!-- Email -->
          <div class="relative">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-2 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 transform hover:scale-105 hover:bg-gray-50"
            />
          </div>

          <!-- Password -->
          <div class="relative">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-2 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 transform hover:scale-105 hover:bg-gray-50"
            />
          </div>

          <!-- Confirm Password -->
          <div class="relative">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              required
              class="mt-2 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 transform hover:scale-105 hover:bg-gray-50"
            />
          </div>

          <!-- Date of Birth -->
          <div class="relative">
            <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
            <input
              type="date"
              id="dob"
              name="dob"
              required
              class="mt-2 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 transform hover:scale-105 hover:bg-gray-50"
            />
          </div>

          <!-- Gender -->
          <div class="relative">
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select
              id="gender"
              name="gender"
              required
              class="mt-2 block w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 transform hover:scale-105 hover:bg-gray-50"
            >
              <option value="" disabled selected>Select your gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <!-- Terms & Conditions -->
          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              required
              class="h-5 w-5 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 transition-all duration-500 transform hover:scale-110"
            />
            <label for="terms" class="ml-2 text-sm text-gray-700">
              I agree to the
              <a href="#" class="text-indigo-600 hover:underline">Terms and Conditions</a>
            </label>
          </div>

          <!-- Submit Button -->
          <div class="relative">
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-500 focus:outline-none transition-transform duration-300 transform hover:scale-105 hover:shadow-xl"
            >
              Register Now
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-indigo-600 text-white py-4 mt-12">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 Our Platform. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
